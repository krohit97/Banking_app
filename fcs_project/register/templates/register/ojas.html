<!DOCTYPE html>

<body>
    <h2>Signup Form</h2>

<form action="/action_page.py" style="border:1px solid #ccc">
    <label><b>First Name*</b></label>
    <input type="text" placeholder="First Name" name="fname" required>
    <br>

    <label><b>Middle Name</b></label>
    <input type="text" placeholder="Middle Name" name="fname" required>
    <br>

    <label><b>Last Name*</b></label>
    <input type="text" placeholder="Last Name" name="fname" required>
    <br>

    <label><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" required>
    <br>

    <label><b>Street</b></label>
    <input type="text" placeholder="Street" name="street" required>
    <br>

    <label><b>City</b></label>
    <input type="text" placeholder="City" name="city" required>
    <br>

    <label><b>State</b></label>
    <input type="text" placeholder="State" name="state" required>
    <br>

    <label><b>Pin</b></label>
    <input type="text" placeholder="Pin" name="pin" required>
    <br>

    <label><b>Contact</b></label>
    <input type="text" placeholder="Contact" name="contact" required>
    <br>

    <label><b>Adhar</b></label>
    <input type="text" placeholder="Adhar" name="adhar" required>
    <br>

    <label><b>Pan</b></label>
    <input type="text" placeholder="Pan" name="pan" required>
    <br>

    <label><b>User Name</b></label>
    <input type="text" placeholder="User Name" name="uname" required>
    <br>

    <label><b>Balance</b></label>
    <input type="text" placeholder="Balance" name="balance" required>
    <br>

    <label><b>DOB</b></label>
    <input type="date" placeholder="yyyy-mm-dd" name="dob" required>
    <br>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pswd" required>
    <br>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pswd-repeat" required>
    <br>

      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    <br>    

</form>

</body>
</html>
