{% extends 'base.html'%}

{% block head %}
  <title>Register</title>
{% endblock %}

{% block body%}
<div class="container" align="center">
    <form method="post">{% csrf_token%}
        <label><b>First Name*</b></label>
        <br>
        <input type="text" placeholder="First Name" name="fname" required>
        <br>

        <label><b>Last Name*</b></label>
        <br>
        <input type="text" placeholder="Last Name" name="lname" required>
        <br>

        <label><b>Email*</b></label>
        <br>
        <input type="text" placeholder="Email" name="email" required>
        <br>

        <br>
        <label><b>Gender</b></label>
        <input type="radio" name="gender" value="m" checked> Male
        <input type="radio" name="gender" value="f"> Female
        <br>

        <label><b>Street*</b></label>
        <br>
        <input type="text" placeholder="Street" name="street" required>
        <br>

        <label><b>City*</b></label>
        <br>
        <input type="text" placeholder="City" name="city" required>
        <br>

        <label><b>State*</b></label>
        <br>
        <input type="text" placeholder="State" name="state" required>
        <br>

        <label><b>Pin*</b></label>
        <br>
        <input type="text" placeholder="Pin" name="pin" required>
        <br>

        <label><b>Contact*</b></label>
        <br>
        <input type="text" placeholder="Contact" name="contact" required>
        <br>

        <label><b>User Name*</b></label>
        <br>
        <input type="text" placeholder="User Name" name="uname" required>
        <br>

        <label><b>DOB*</b></label>
        <br>
        <input type="date" placeholder="yyyy-mm-dd" name="dob" required>
        <br>

        <label><b>Password*</b></label>
        <br>
        <input type="password" placeholder="Enter Password" name="pswd" required>
        <br>

        <label><b>Repeat Password*</b></label>
        <br>
        <input type="password" placeholder="Repeat Password" name="pswd-repeat" required>
        <br>

        <!--    <input type="checkbox" checked="checked"> Remember me-->
    <!--    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
       <br>

          <button type="reset" class="Reset">Reset</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        <br>

    </form>
</div>
{% endblock %}
